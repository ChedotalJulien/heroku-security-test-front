<p></p>
  <div class="container">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad credentials....</strong>
    </div>
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">
        <div class="panel-heading">Authentification</div>
        <div class="panel-body">
          <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
            <div class="form-group">
              <label class="control-label">username:</label>
              <input type="text" name="username" class="form-control" ngModel="" required/>
            </div>
            <div class="form-group">
              <label class="control-label">Password:</label>
              <input class="form-control" ngModel="" type="password" name="password" required/>
            </div>
            <button type="submit" class="btn btn-danger">Login</button>
            <button (click)="onRegister()" class="btn btn-success" [disabled]="!f.valid">Register New User</button>
          </form>
          <p></p>
        </div>
      </div>
    </div>
  </div>
